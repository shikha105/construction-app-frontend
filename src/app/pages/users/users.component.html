<div class="users-container">
  <div><h2>All users</h2></div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Name:</th>
          <th>Email Address:</th>
          <th>About:</th>
          <th>Role:</th>
        </tr>
      </thead>

      <tbody>
        @for( user of users | async; track user.id){
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.about }}</td>
          <td>{{ user.role.name }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
